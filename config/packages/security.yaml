security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\Utilisateur:
            algorithm: 'auto'
            cost: 15

    providers:
        app_user_provider:
            entity:
                class: App\Entity\Utilisateur
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        
        api:
            pattern: ^/api
            stateless: true
            provider: app_user_provider
            json_login:
                check_path: /api/login_check
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
            jwt: 
                authenticator: lexik_jwt_authentication.security.jwt_authenticator

    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/login_check, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/token/authenticate, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/token, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth-test, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth-status, roles: PUBLIC_ACCESS }
        - { path: ^/api/test, roles: PUBLIC_ACCESS }
        - { path: ^/api/test-info, roles: PUBLIC_ACCESS }
        - { path: ^/api/test-auth, roles: PUBLIC_ACCESS }
        - { path: ^/api/docs, roles: PUBLIC_ACCESS }
        - { path: ^/api/admin, roles: ROLE_ADMINISTRATEUR }
        - { path: ^/api/fiches, roles: ROLE_USER }
        - { path: ^/api/utilisateurs, roles: ROLE_ADMINISTRATEUR }
        - { path: ^/api/rapports, roles: [ROLE_PROSPECTION, ROLE_RESPONSABLE, ROLE_ACADEMIQUE, ROLE_ORIENTATION, ROLE_ENSEIGNANT, ROLE_ADMINISTRATEUR] }
        - { path: ^/api, roles: ROLE_USER }

    role_hierarchy:
        ROLE_ADMINISTRATEUR: [ROLE_USER, ROLE_PROSPECTION, ROLE_RESPONSABLE, ROLE_ACADEMIQUE, ROLE_SECRETARIAT, ROLE_ORIENTATION, ROLE_ENSEIGNANT]
        ROLE_PROSPECTION: [ROLE_USER]
        ROLE_RESPONSABLE: [ROLE_USER]
        ROLE_ACADEMIQUE: [ROLE_USER]
        ROLE_SECRETARIAT: [ROLE_USER]
        ROLE_ORIENTATION: [ROLE_USER]
        ROLE_ENSEIGNANT: [ROLE_USER]

when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
