name: CI/CD Backend

on:
  push:
    branches: [ main, develop, hotfix/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, zip, opcache
        coverage: xdebug
    
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
    
    - name: Check PHP version
      run: php -v
    
    - name: Validate composer.json
      run: composer validate
    
    - name: Check security
      run: composer audit
    
    - name: Run tests
      run: php bin/phpunit
    
    - name: Check database schema
      run: php bin/console doctrine:schema:validate
    
    - name: Check cache
      run: php bin/console cache:clear

  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/hotfix/')
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, zip, opcache
    
    - name: Install dependencies
      run: composer install --no-dev --prefer-dist --no-progress
    
    - name: Deploy to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: "."
        target: "/var/www/html/prospection-backend"
        strip_components: 1
    
    - name: Set permissions and restart services
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          sudo chown -R apache:apache /var/www/html/prospection-backend
          sudo chmod -R 755 /var/www/html/prospection-backend
          sudo chmod -R 777 /var/www/html/prospection-backend/var
          cd /var/www/html/prospection-backend
          php bin/console cache:clear
          php bin/console cache:warmup
          sudo systemctl restart php-fpm
          sudo systemctl restart httpd 